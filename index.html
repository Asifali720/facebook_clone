<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-login or signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200">
    <div class="container flex justify-center items-center pt-32 gap-24">
        <div class="left">
            <img src="dF5SId3UHWd.svg" alt="" class="w-72">
            <p class="mx-6 my-0 text-3xl">Facebook helps you connect and share <br> with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-3 rounded-lg w-[30%] shadow-2xl">
            <input type="text" class="px-3 py-3 my-1 border-[1px] border-gray-300 rounded-lg outline-blue-400"
                placeholder="Email address or phone number">
            <input type="password" class="px-3 py-3 my-1 border-[1px] border-gray-300 rounded-lg outline-blue-400" placeholder="Password">
            <button class="bg-blue-600 rounded-md text-white py-2 text-xl font-bold hover:bg-blue-900 my-5">Log
                in</button>
            <span class="text-blue-600 text-center text-sm my-2 hover:underline cursor-pointer">Forgotten
                password?</span>
            <hr class="my-6">
            <div class="btn flex justify-center">
                <button class="bg-green-600 text-white font-bold w-fit py-3 px-4 rounded-lg hover:bg-green-500">Create
                    new account</button>
            </div>
        </div>
    </div>
</body>

</html>
